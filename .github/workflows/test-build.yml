name: 'Test Build PIM447 Draculad'
on:
  workflow_dispatch:
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["draculad_left","draculad_right"]'
      alphas: '["qwerty"]'
      mapping: '["pim447right"]'
      custom_config: '["#define MIRYOKU_KLUDGE_MOUSEKEYSPR"]'
      branches: '["manna-harbour/zmk/zephyr-2.5+cdc-mkb-mouse-pim447"]'
